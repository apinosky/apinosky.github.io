---
layout: page
permalink: /presentations/
title: Presentations
---
<!-- <hr color=grey><br> -->

{% for post in site.categories.Presentations %}
  <p>
    <img src={{post.photo}} width="200px" alt="" align="left" hspace="20" vspace="15" >
    <span style="font-size:200%; line-height:1"><a href="{{ post.url }}">{{ post.title }}</a></span> <br>
    {{ post.content | strip_html | truncatewords:40}}
    <a href="{{ post.url }}">Continue Reading</a> <br>
    <span style="color:grey;">{{ post.date | date_to_long_string }}</span> <br>
  </p>
  <hr color=grey> <br>
{% endfor %}
