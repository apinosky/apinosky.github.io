  <br><br>
  At Northwestern, I also enjoyed sharing my research with the broader community as a yearly exhibitor at the <a href="https://www.msichicago.org/explore/whats-here/events/robot-block-party" target="_blank" rel="noreferrer noopener"> Robot Block Party</a>. I was also a member of <a href="https://sites.northwestern.edu/gradswe/index/" target="_blank" rel="noreferrer noopener">GradSWE</a> and the Mechanical Engineering Graduate Student Society (MEGSS). 
